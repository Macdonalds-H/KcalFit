<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 설정</title>
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            color: #555;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        input[type="number"], input[type="time"] {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"] {
            max-width: 80px;
        }

        .time-inputs {
            margin-top: 10px;
        }

        .inputs-container {
            display: flex;
            align-items: center;
           
        }

        .inputs-container span {
            margin-left: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .section {
            margin-bottom: 20px;
        }

        .time-input-wrapper {
            margin-bottom: 10px;
        }

        .alert {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #d9534f;
        }

        /* 홈 버튼 스타일 */
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <a href="/" class="home-button">홈</a>

    <div class="container">
        <h1>알림 설정</h1>

        <!-- 식단 입력 알림 -->
        <div class="section">
            <h2>식단 입력 알림</h2>
            <label for="meal-frequency">하루에 몇 번 알려드릴까요?</label>
            <div class="inputs-container">
                <input type="number" id="meal-frequency" name="meal-frequency" min="0" max="10" value="0" oninput="updateTimeInputs('meal')">
                <span>회</span>
            </div>
            <div id="meal-time-inputs" class="time-inputs"></div>
        </div>

        <!-- 물 섭취 알림 -->
        <div class="section">
            <h2>물 섭취 알림</h2>
            <label for="water-frequency">하루에 몇 번 알려드릴까요?</label>
            <div class="inputs-container">
                <input type="number" id="water-frequency" name="water-frequency" min="0" max="20" value="0" oninput="updateTimeInputs('water')">
                <span>회</span>
            </div>
            <div id="water-time-inputs" class="time-inputs"></div>
        </div>

        <button id="start-button" onclick="startNotifications()">설정 완료</button>
        <div id="alert-message" class="alert" style="display:none;">이미 알림이 설정되었습니다.</div>
    </div>

    <script>
        let mealTimes = [];
        let waterTimes = [];
        let notificationsScheduled = false; // 알림이 시작되었는지 여부

        function updateTimeInputs(type) {
            const frequency = document.getElementById(`${type}-frequency`).value;
            const timeInputsContainer = document.getElementById(`${type}-time-inputs`);

            // 기존 입력 필드 삭제
            timeInputsContainer.innerHTML = '';

            // 새로운 입력 필드를 수량만큼 추가
            for (let i = 1; i <= frequency; i++) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('time-input-wrapper');

                const label = document.createElement('label');
                label.textContent = `${i}번째 알림 시간: `;
                const input = document.createElement('input');
                input.type = 'time';
                input.name = `${type}-time-${i}`;
                input.id = `${type}-time-${i}`;
                wrapper.appendChild(label);
                wrapper.appendChild(input);
                timeInputsContainer.appendChild(wrapper);
            }
        }

        function startNotifications() {
            if (notificationsScheduled) {
                document.getElementById('alert-message').style.display = 'block';
                return; // 이미 알림이 설정된 경우 중복 방지
            }

            mealTimes = getTimeValues('meal');
            waterTimes = getTimeValues('water');

            // 식단 및 물 섭취 알림 예약
            scheduleNotifications(mealTimes, '식단을 입력해주세요.');
            scheduleNotifications(waterTimes, '물을 마실 시간이에요.');

            notificationsScheduled = true; // 알림 설정 상태를 true로 변경
        }

        function getTimeValues(type) {
            const frequency = document.getElementById(`${type}-frequency`).value;
            const times = [];

            for (let i = 1; i <= frequency; i++) {
                const timeValue = document.getElementById(`${type}-time-${i}`).value;
                if (timeValue) {
                    times.push(timeValue);
                }
            }

            return times;
        }

        function scheduleNotifications(times, message) {
            times.forEach(time => {
                const [hours, minutes] = time.split(':');
                const now = new Date();
                const notificationTime = new Date();

                // 알림 시간을 설정
                notificationTime.setHours(hours);
                notificationTime.setMinutes(minutes);
                notificationTime.setSeconds(0);

                // 알림 시간이 현재 시간보다 앞서면 다음 날로 설정
                if (notificationTime < now) {
                    notificationTime.setDate(notificationTime.getDate() + 1);
                }

                const timeDifference = notificationTime - now;

                // 지정된 시간에 알림을 띄우는 setTimeout 설정
                setTimeout(() => {
                    alert(message);
                }, timeDifference);
            });
        }
    </script>

</body>
</html>
